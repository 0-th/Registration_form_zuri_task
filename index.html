<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="page-wrapper">
        <div class="container">
            <section class="showcase">
                <div class="showcase-header">Learn to code by watching others</div>
                <div class="showcase-text">See how experienced developers solve problems in real time. Watching scripted
                    tutorials is great, but understanding how developers think is invaluable.</div>
            </section>
        </div>

        <div class="container">
            <section class="subscription">
                <p><span class="bold-text">Try it free 7 days </span>then $20/mo. thereafter </p>
            </section>
        </div>

        <div class="container">
            <form action="">
                <div class="input-fields">
                    <label for="fname"></label>
                    <input type="text" id="fname" placeholder="First Name" required>
                    <label for="lname"></label>
                    <input type="text" id="lname" placeholder="Last Name" required>
                    <label for="mail"></label>
                    <input type="email" id="mail" placeholder="Email Address" required>
                    <label for="pass"></label>
                    <input type="password" id="pass" placeholder="Password" required>
                </div>
                <div class="button-field">
                    <button type="submit">Claim your free trial</button>
                </div>
                <div class="t-and-s">
                    <p>
                        <span class="light-text">By clicking the button, you are agreeing to our </span>
                        <span class="bold-text bold-red">Terms and Services</span>
                    </p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
